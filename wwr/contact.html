        <h2>Meet Our Team</h2>

        <div class="employee">
            <img src="images/employee1.jpg" alt="employee 1">
            <h3>John</h3>
            <p>Team Lead</p>
        </div>
        <div class="employee">

        <form id="contactForm">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                    </div>
                
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                    <div class="form-item">
                        <p>Select your inquiry:</p><br>
                        <label>
                            <input type="radio" name="inquiry" value="general-inquiry"> General Inquiry
                        </label> 
                        <label>
                            <input type="radio" name="inquiry" value="reservation-question"> Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="inquiry" value="website-suggestion"> Website Suggestion
                        </label>
                    
                    </div>
                    
                    <div class="form-item">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-item">
                        <label>
                            <input type="checkbox" name="subscribe">Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
